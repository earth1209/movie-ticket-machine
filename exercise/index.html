<!DOCTYPE html>
<html>

<head>
  <style>
    .price {
      display: none;
    }
.pic{
  width: 300px;
  height: 350px;
}
.body-list,.rol{
  display: inline-block;
}
.body-list{
  border: solid black  5px;
  width: 1000px;
 
  
}
body{
  text-align: center;
}

 </style>

</head>

<body>
  
  <div class="body-list">
  
  </div>

  <button id="click">black</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {

      $.ajax({
        url: "http://www.mocky.io/v2/5bab559f3000006800a68762",
        success: function (result) {

          for (var i = 0; i <= result.total; i++) {
            $(".body-list").append('<div class="rol">'+
            '<img class="pic" src= ' +result.data[i].image + '>' +
              '<br>' + result.data[i].name +
              '<br>' + result.data[i].price +
              "<div class='price'>" + result.data[i].shot_description + "</div>"

              +
              '</div>' 
              );
          }
        }
      });

      $(".body-list").on('click', 'div', function () {
        $(this).siblings().hide();
        $('.price').show();
      });
      $("#click").click(function () {
     
        $('.body-list div').show();
        $('.price').hide();
      });
    });
  </script>

</body>

</html>
